<!DOCTYPE html>
<html>
    <head>
        <title>AiSync - Login</title>
    </head>
    <body data-bs-theme="dark">
        <div class="container">
            <div class="modal show" id="login-form" style="display:block;">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Login</h5>
                        </div>
                        <div class="modal-body">
                            <form action="", method="post" class="needs-validation">
                                <div class="form-floating mb-3">
                                    <input type="hidden" name="username" value="dummy">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="hunter2" required autofocus>
                                    <label for="password" class="form-label">Password</label>
                                    <div class="invalid-feedback" id="invalid-feedback">
                                        Invalid password
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <div class="col-auto">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-backdrop show"></div>
    </body>
</html>
