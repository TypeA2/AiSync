<!DOCTYPE html>
<html>
    <head>
        <title>AiSync - Watch</title>
    </head>
    <body data-bs-theme="dark">
        <div class="container d-flex justify-content-row">
            <div class="container">
                <video id="player" class="video-js vjs-theme-city d-none" controls width="1280" height="720"></video>
            </div>
        </div>
        <div class="modal" id="autoplay-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Autoplay fixer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        This forces you to interact with the page, ensuring the video can autoplay.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
