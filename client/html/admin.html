<!DOCTYPE html>
<html>
    <head>
        <title>AiSync - Admin</title>
    </head>
    <body data-bs-theme="dark">
        <admin-panel class="container d-flex justify-content-row">
            <div class="container">
                <div class="pt-2 px-2" id="info-box">
                    <table class="table table-striped">
                        <tr>
                            <td>Clients</td>
                            <td id="client-count">0</td>
                        </tr>
                        <tr>
                            <td>File</td>
                            <td id="filename">(none)</td>
                        </tr>
                        <tr>
                            <td>MIME</td>
                            <td id="file-mime">(none)</td>
                        </tr>
                        <tr>
                            <td>Duration</td>
                            <td id="duration">--:--</td>
                        </tr>
                        <tr>
                            <td>Position</td>
                            <td id="position">--:--</td>
                        </tr>
                    </table>
                </div>
                <div class="p-2 d-flex flex-row justify-content-start" id="controls">
                    <button class="btn btn-secondary me-2" id="upload-btn">
                        <img src="/assets/icons8-upload.png">
                    </button>
                    <input type="file" id="upload-file" hidden>
        
                    <button class="btn btn-primary mx-2" id="play-btn" disabled>
                        <img src="/assets/icons8-play.png">
                    </button>
                    <button class="btn btn-danger ms-2" id="stop-btn" disabled>
                        <img src="/assets/icons8-stop.png">
                    </button>
                </div>
                <progress-bar id="progress" class="m-2 d-none"></progress-bar>
                <alert-panel id="alert" class="m-2 d-none"></alert-panel>
            </div>
            <div class="container mt-2">
                <client-list id="client-list"></client-list>
            </div>
        </admin-panel>
    </body>
</html>
